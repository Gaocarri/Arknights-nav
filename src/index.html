<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arknights导航--By Carri</title>

    <link rel="stylesheet" href="style.css">
</head>
<header class="globalHeader">
    <form class="searchForm" action="https://www.baidu.com/s" method="get">
        <input type="text" name="wd">
        <button type="submit"> 搜索</button>
    </form>
</header>
<main class="globalMain">
    <ul class="siteList">
        <li>
            <a href="https://www.acfun.cn" target="_blank">
                <div class="site">
                    <div class="logo"><img src="images/AcFunLogo.png"></div>
                    <span class="link">acfun.cn</span>
                </div>
            </a>
        </li>
        <li>
            <a href="https://www.bilibili.com">
                <div class="site">
                    <div class="logo"><img src="images/bilibiliLogo.png"></div>
                    <span class="link">bilibili.com</span>
                </div>
            </a>
        </li>
        <li class="last">
            <div class="add">
                <div class="addButton">
                    <svg class="icon">
                    <use xlink:href="#icon-add"></use>
                </svg>
                </div>
                <span class="newLink">新增网站</span>
            </div>
        </li>

    </ul>
</main>

<body>
    <script src="//at.alicdn.com/t/font_1509567_ziqs6zcbc8q.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
